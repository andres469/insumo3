<ion-content [fullscreen]="true" >
  <div class="dark-overlay">
    <div class="container">
      <div class="thermometer-container">
        
        <div class="thermometer" [ngStyle]="{ '--temperature': thermometerTemperature }">
          <div class="mercury"></div>
          <div class="bulb"></div>
          <!-- Marcadores de medida -->
          <div class="mark" style="bottom: 88%;"><span>100°</span></div>
          <div class="mark" style="bottom: 66%;"><span>75°</span></div>
          <div class="mark" style="bottom: 45%;"><span>50°</span></div>
          <div class="mark" style="bottom: 23%;"><span>25°</span></div>
          <!-- Línea que marca el porcentaje -->
          <div class="percentage-line" style="bottom: 30%;"></div>
          <br>
          <div class="percentage-line" style="bottom: 51%;"></div>
          <br>      
          <div class="percentage-line" style="bottom: 72.5%;"></div>
          <br>
          <div class="percentage-line" style="bottom: 94%"></div>
      </div>
        <!-- Dato de Firebase al lado del termómetro -->
        <div class="data-container">
          <p class="temperature">{{ valores_db?.termome }}°</p>
        </div>
       
      </div>
    </div>
  </div>
</ion-content>
